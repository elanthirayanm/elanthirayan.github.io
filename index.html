<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script type="text/javascript">
        // This function will redirect to the specified URL after the page loads
        function redirectToWebsite() {
            window.location.href = "https://elanthirayan.my.canva.site"; // Replace with your target URL
        }

        // Trigger the redirect when the page fully loads
        window.onload = redirectToWebsite;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://elanthirayan.my.canva.site">click here</a>.</p>
</body>
</html>
